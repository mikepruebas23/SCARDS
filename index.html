<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome-free-5.11.2-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.11.2-web/css/solid.css">
    <meta name="theme-color" content="#2F3BA2" />
    <title>CSMSH</title>
</head>

<body>
    <div id="resultado">Ganador: </div>

    <div class="card">
        <div class="card-body bg-gray">
            <div class="card-datos">
                <div id="rage1">Rage: </div>
                <div id="porcentaje1" class="porcentaje"></div>
            </div>
        </div>
    </div>
    <div class="contenedor-mensajes">
        <div id="movimientos" class="movimientos">
            <div id="m-uno" class="mfdr">
                <div id="shield1" class="item pieza">
                    <div>shield</div>
                    <div id="shield-value1"></div>
                </div>
                <div id="smash1" class="item pieza">
                    <div>smash</div>
                    <div id="smash-value1"></div>
                </div>
                <div id="nb1" class="item pieza" onclick="selectM(this)">
                    <div>Nutral B</div>
                    <div id="nb1-value"></div>
                </div>
                <div id="tilt1" class="item pieza" onclick="selectM(this)">
                    <div>Tilt</div>
                    <div id="tilt1-value"></div>
                </div>
            </div>
            <div id="m-dos" class="mfdr"></div>
        </div>
    </div>
    <div class="card">
        <div class="card-body bg-gray">
            <div class="card-datos">
                <div id="rage2">Rage: </div>
                <div id="porcentaje2" class="porcentaje"></div>
            </div>
            <div id="c-uno" class="c-uno">
                <div id="shield" class="item pieza" onclick="selectM(this)">
                    <div>shield</div>
                    <div id="shield-value"></div>
                </div>
                <div id="smash" class="item pieza" onclick="selectM(this)">
                    <div>smash</div>
                    <div id="smash-value"></div>
                </div>
                <div id="nb" class="item pieza" onclick="selectM(this)">
                    <div>Nutral B</div>
                    <div id="nb-value"></div>
                </div>
                <div id="tilt" class="item pieza" onclick="selectM(this)">
                    <div>Tilt</div>
                    <div id="tilt-value"></div>
                </div>
            </div>
        </div>
    </div>
  <div class="btn-footer">
    <button id="btn-ready" class="btn-ready btn3" onclick="compararSmash()" disabled>Listo</button>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/index.js"></script>

</html>
